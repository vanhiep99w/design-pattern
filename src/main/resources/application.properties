# Application Configuration
spring.application.name=design-pattern-showcase

# Profile Configuration
spring.profiles.active=dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:designpatterndb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.com.designpatterns.showcase=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Dependency Injection / Onboarding Demo Configuration
onboarding.welcome-message=Welcome to the Design Pattern Showcase, %s!
onboarding.support-email=support@designpatterns.showcase
onboarding.notifications-enabled=true
onboarding.fallback-enabled=false

# Decorator Pattern Configuration
decorator.stack=minimal
decorator.logging.enabled=true
decorator.caching.enabled=false
decorator.caching.ttl=60000
decorator.encryption.enabled=false
decorator.encryption.key=default-secret-key-change-me
decorator.feature-toggle.enabled=false
decorator.feature-toggle.feature-name=data-service
decorator.feature-toggle.initially-enabled=true

# Singleton Pattern Configuration
singleton.config.app.name=Design Pattern Showcase
singleton.config.app.version=1.0.0
singleton.config.app.environment=development
singleton.db.pool.size=10
singleton.db.pool.timeout=30000
singleton.cache.enabled=true
singleton.cache.ttl=3600
