# Test Profile Configuration

# H2 Database Configuration (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (Disabled for Tests)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.designpatterns.showcase=DEBUG

# Disable sample data loading in tests
spring.autoconfigure.exclude=com.designpatterns.showcase.common.data.SampleDataLoader

# Dependency Injection test defaults
onboarding.welcome-message=Welcome to testing, %s!
onboarding.support-email=test-support@designpatterns.showcase
onboarding.notifications-enabled=true
onboarding.fallback-enabled=false
